name: CI/CD Pipeline

on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          cd task1/app
          # Uses the tag from the Release (e.g., v1.0)
          docker build -t faizan098978/flask-web:${{ github.event.release.tag_name }} .

      - name: Push to Docker Hub
        run: |
          docker push faizan098978/flask-web:${{ github.event.release.tag_name }}

      - name: Set up kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/flask-web web=faizan098978/flask-web:${{ github.event.release.tag_name }}
          kubectl rollout restart deployment/flask-web
